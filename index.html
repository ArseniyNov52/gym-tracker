<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Progress Tracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .nav {
            display: flex;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }

        .nav-btn {
            flex: 1;
            padding: 15px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            color: #6c757d;
            transition: all 0.3s;
        }

        .nav-btn.active {
            background: white;
            color: #667eea;
            border-bottom: 3px solid #667eea;
        }

        .content {
            padding: 30px;
            min-height: 400px;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
        }

        .exercise-list {
            list-style: none;
        }

        .exercise-item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .exercise-item strong {
            font-size: 16px;
            color: #212529;
        }

        .exercise-actions {
            display: flex;
            gap: 10px;
        }

        .workout-exercise {
            background: #f8f9fa;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 12px;
            border: 2px solid #e9ecef;
        }

        .workout-exercise h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .set-inputs {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .set-inputs input {
            flex: 1;
        }

        .sets-list {
            list-style: none;
            margin-top: 15px;
        }

        .set-item {
            background: white;
            padding: 10px 15px;
            margin-bottom: 8px;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history-item {
            background: #f8f9fa;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .history-item:hover {
            border-color: #667eea;
            transform: translateX(5px);
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .history-date {
            font-weight: 600;
            color: #667eea;
        }

        .history-details {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #dee2e6;
            display: none;
        }

        .history-item.expanded .history-details {
            display: block;
        }

        .chart-container {
            margin-top: 30px;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .empty-state h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        @media (max-width: 600px) {
            body {
                padding: 0;
            }

            .container {
                border-radius: 0;
            }

            .content {
                padding: 20px;
            }

            .set-inputs {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí™ Gym Progress Tracker</h1>
            <p>–û—Ç—Å–ª–µ–∂–∏–≤–∞–π —Å–≤–æ–π –ø—Ä–æ–≥—Ä–µ—Å—Å</p>
        </div>

        <div class="nav">
            <button class="nav-btn active" onclick="showSection('workout')">–¢—Ä–µ–Ω–∏—Ä–æ–≤–∫–∞</button>
            <button class="nav-btn" onclick="showSection('exercises')">–£–ø—Ä–∞–∂–Ω–µ–Ω–∏—è</button>
            <button class="nav-btn" onclick="showSection('history')">–ò—Å—Ç–æ—Ä–∏—è</button>
            <button class="nav-btn" onclick="showSection('progress')">–ü—Ä–æ–≥—Ä–µ—Å—Å</button>
        </div>

        <div class="content">
            <!-- –†–∞–∑–¥–µ–ª: –¢—Ä–µ–Ω–∏—Ä–æ–≤–∫–∞ -->
            <div id="workout" class="section active">
                <h2>–¢–µ–∫—É—â–∞—è —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫–∞</h2>
                <div id="workoutContent"></div>
            </div>

            <!-- –†–∞–∑–¥–µ–ª: –£–ø—Ä–∞–∂–Ω–µ–Ω–∏—è -->
            <div id="exercises" class="section">
                <h2>–ë–∏–±–ª–∏–æ—Ç–µ–∫–∞ —É–ø—Ä–∞–∂–Ω–µ–Ω–∏–π</h2>
                <div class="input-group">
                    <label>–î–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤–æ–µ —É–ø—Ä–∞–∂–Ω–µ–Ω–∏–µ</label>
                    <div style="display: flex; gap: 10px;">
                        <input type="text" id="newExerciseName" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ —É–ø—Ä–∞–∂–Ω–µ–Ω–∏—è">
                        <button class="btn btn-small" onclick="addExercise()">–î–æ–±–∞–≤–∏—Ç—å</button>
                    </div>
                </div>
                <ul id="exercisesList" class="exercise-list"></ul>
            </div>

            <!-- –†–∞–∑–¥–µ–ª: –ò—Å—Ç–æ—Ä–∏—è -->
            <div id="history" class="section">
                <h2>–ò—Å—Ç–æ—Ä–∏—è —Ç—Ä–µ–Ω–∏—Ä–æ–≤–æ–∫</h2>
                <div id="historyList"></div>
            </div>

            <!-- –†–∞–∑–¥–µ–ª: –ü—Ä–æ–≥—Ä–µ—Å—Å -->
            <div id="progress" class="section">
                <h2>–ü—Ä–æ–≥—Ä–µ—Å—Å –∏ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</h2>
                <div class="stats-grid" id="statsGrid"></div>
                <div class="input-group">
                    <label>–í—ã–±–µ—Ä–∏—Ç–µ —É–ø—Ä–∞–∂–Ω–µ–Ω–∏–µ –¥–ª—è –∞–Ω–∞–ª–∏–∑–∞</label>
                    <select id="exerciseSelect" onchange="updateCharts()">
                        <option value="">-- –í—ã–±–µ—Ä–∏—Ç–µ —É–ø—Ä–∞–∂–Ω–µ–Ω–∏–µ --</option>
                    </select>
                </div>
                <div class="chart-container">
                    <canvas id="weightChart"></canvas>
                </div>
                <div class="chart-container">
                    <canvas id="volumeChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –¥–∞–Ω–Ω—ã—Ö
        let exercises = JSON.parse(localStorage.getItem('exercises')) || [
            {id: 1, name: '–ñ–∏–º —à—Ç–∞–Ω–≥–∏ –ª–µ–∂–∞'},
            {id: 2, name: '–ü—Ä–∏—Å–µ–¥–∞–Ω–∏—è'},
            {id: 3, name: '–°—Ç–∞–Ω–æ–≤–∞—è —Ç—è–≥–∞'},
            {id: 4, name: '–ñ–∏–º –≥–∞–Ω—Ç–µ–ª–µ–π –Ω–∞ –Ω–∞–∫–ª–æ–Ω–Ω–æ–π —Å–∫–∞–º—å–µ'},
            {id: 5, name: '–ü–æ–¥—Ç—è–≥–∏–≤–∞–Ω–∏—è'}
        ];
        let workouts = JSON.parse(localStorage.getItem('workouts')) || [];
        let currentWorkout = null;
        let weightChart = null;
        let volumeChart = null;

        // –§—É–Ω–∫—Ü–∏–∏ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(sectionId).classList.add('active');
            event.target.classList.add('active');

            if (sectionId === 'workout') renderWorkout();
            if (sectionId === 'exercises') renderExercises();
            if (sectionId === 'history') renderHistory();
            if (sectionId === 'progress') renderProgress();
        }

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —É–ø—Ä–∞–∂–Ω–µ–Ω–∏—è–º–∏
        function addExercise() {
            const name = document.getElementById('newExerciseName').value.trim();
            if (!name) return alert('–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ —É–ø—Ä–∞–∂–Ω–µ–Ω–∏—è');
            
            const newEx = {
                id: Date.now(),
                name: name
            };
            exercises.push(newEx);
            saveData();
            document.getElementById('newExerciseName').value = '';
            renderExercises();
        }

        function deleteExercise(id) {
            if (!confirm('–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ —É–ø—Ä–∞–∂–Ω–µ–Ω–∏–µ?')) return;
            exercises = exercises.filter(e => e.id !== id);
            saveData();
            renderExercises();
        }

        function renderExercises() {
            const list = document.getElementById('exercisesList');
            if (exercises.length === 0) {
                list.innerHTML = '<div class="empty-state"><h3>–ù–µ—Ç —É–ø—Ä–∞–∂–Ω–µ–Ω–∏–π</h3><p>–î–æ–±–∞–≤—å—Ç–µ –ø–µ—Ä–≤–æ–µ —É–ø—Ä–∞–∂–Ω–µ–Ω–∏–µ</p></div>';
                return;
            }
            list.innerHTML = exercises.map(ex => `
                <li class="exercise-item">
                    <strong>${ex.name}</strong>
                    <div class="exercise-actions">
                        <button class="btn btn-small btn-danger" onclick="deleteExercise(${ex.id})">–£–¥–∞–ª–∏—Ç—å</button>
                    </div>
                </li>
            `).join('');
        }

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫–∞–º–∏
        function startWorkout() {
            currentWorkout = {
                id: Date.now(),
                date: new Date().toISOString(),
                exercises: exercises.map(ex => ({
                    exerciseId: ex.id,
                    exerciseName: ex.name,
                    sets: []
                }))
            };
            renderWorkout();
        }

        function addSet(exerciseId) {
            const weight = parseFloat(document.getElementById(`weight-${exerciseId}`).value);
            const reps = parseInt(document.getElementById(`reps-${exerciseId}`).value);
            
            if (!weight || !reps) return alert('–í–≤–µ–¥–∏—Ç–µ –≤–µ—Å –∏ –ø–æ–≤—Ç–æ—Ä–µ–Ω–∏—è');
            
            const exercise = currentWorkout.exercises.find(e => e.exerciseId === exerciseId);
            exercise.sets.push({ weight, reps });
            
            document.getElementById(`weight-${exerciseId}`).value = '';
            document.getElementById(`reps-${exerciseId}`).value = '';
            
            renderWorkout();
        }

        function deleteSet(exerciseId, setIndex) {
            const exercise = currentWorkout.exercises.find(e => e.exerciseId === exerciseId);
            exercise.sets.splice(setIndex, 1);
            renderWorkout();
        }

        function finishWorkout() {
            if (!currentWorkout) return;
            
            // –£–¥–∞–ª—è–µ–º —É–ø—Ä–∞–∂–Ω–µ–Ω–∏—è –±–µ–∑ –ø–æ–¥—Ö–æ–¥–æ–≤
            currentWorkout.exercises = currentWorkout.exercises.filter(e => e.sets.length > 0);
            
            if (currentWorkout.exercises.length === 0) {
                return alert('–î–æ–±–∞–≤—å—Ç–µ —Ö–æ—Ç—è –±—ã –æ–¥–∏–Ω –ø–æ–¥—Ö–æ–¥');
            }
            
            workouts.push(currentWorkout);
            saveData();
            currentWorkout = null;
            alert('–¢—Ä–µ–Ω–∏—Ä–æ–≤–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞!');
            renderWorkout();
        }

        function renderWorkout() {
            const content = document.getElementById('workoutContent');
            
            if (!currentWorkout) {
                content.innerHTML = `
                    <div class="empty-state">
                        <h3>–ù–∞—á–Ω–∏—Ç–µ –Ω–æ–≤—É—é —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫—É</h3>
                        <p>–ó–∞–ø–∏—Å—ã–≤–∞–π—Ç–µ –ø–æ–¥—Ö–æ–¥—ã –∏ –æ—Ç—Å–ª–µ–∂–∏–≤–∞–π—Ç–µ –ø—Ä–æ–≥—Ä–µ—Å—Å</p>
                        <button class="btn" onclick="startWorkout()">–ù–∞—á–∞—Ç—å —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫—É</button>
                    </div>
                `;
                return;
            }

            content.innerHTML = `
                <div style="margin-bottom: 20px; display: flex; gap: 10px;">
                    <button class="btn" onclick="finishWorkout()">–ó–∞–≤–µ—Ä—à–∏—Ç—å —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫—É</button>
                    <button class="btn btn-secondary" onclick="if(confirm('–û—Ç–º–µ–Ω–∏—Ç—å —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫—É?')) { currentWorkout = null; renderWorkout(); }">–û—Ç–º–µ–Ω–∏—Ç—å</button>
                </div>
                ${currentWorkout.exercises.map(ex => `
                    <div class="workout-exercise">
                        <h3>${ex.exerciseName}</h3>
                        <div class="set-inputs">
                            <input type="number" id="weight-${ex.exerciseId}" placeholder="–í–µ—Å (–∫–≥)" step="0.5">
                            <input type="number" id="reps-${ex.exerciseId}" placeholder="–ü–æ–≤—Ç–æ—Ä–µ–Ω–∏—è">
                            <button class="btn btn-small" onclick="addSet(${ex.exerciseId})">–î–æ–±–∞–≤–∏—Ç—å</button>
                        </div>
                        ${ex.sets.length > 0 ? `
                            <ul class="sets-list">
                                ${ex.sets.map((set, i) => `
                                    <li class="set-item">
                                        <span><strong>${i + 1}.</strong> ${set.weight} –∫–≥ √ó ${set.reps} –ø–æ–≤—Ç.</span>
                                        <button class="btn btn-small btn-danger" onclick="deleteSet(${ex.exerciseId}, ${i})">√ó</button>
                                    </li>
                                `).join('')}
                            </ul>
                        ` : ''}
                    </div>
                `).join('')}
            `;
        }

        // –ò—Å—Ç–æ—Ä–∏—è —Ç—Ä–µ–Ω–∏—Ä–æ–≤–æ–∫
        function renderHistory() {
            const list = document.getElementById('historyList');
            if (workouts.length === 0) {
                list.innerHTML = '<div class="empty-state"><h3>–ò—Å—Ç–æ—Ä–∏—è –ø—É—Å—Ç–∞</h3><p>–ó–∞–≤–µ—Ä—à–∏—Ç–µ –ø–µ—Ä–≤—É—é —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫—É</p></div>';
                return;
            }

            const sorted = [...workouts].sort((a, b) => new Date(b.date) - new Date(a.date));
            
            list.innerHTML = sorted.map(w => {
                const date = new Date(w.date);
                const totalSets = w.exercises.reduce((sum, e) => sum + e.sets.length, 0);
                
                return `
                    <div class="history-item" onclick="this.classList.toggle('expanded')">
                        <div class="history-header">
                            <span class="history-date">${date.toLocaleDateString('ru-RU')} ${date.toLocaleTimeString('ru-RU', {hour: '2-digit', minute: '2-digit'})}</span>
                            <span>${w.exercises.length} —É–ø—Ä–∞–∂–Ω–µ–Ω–∏–π ‚Ä¢ ${totalSets} –ø–æ–¥—Ö–æ–¥–æ–≤</span>
                        </div>
                        <div class="history-details">
                            ${w.exercises.map(ex => `
                                <div style="margin-bottom: 15px;">
                                    <strong>${ex.exerciseName}</strong>
                                    <ul class="sets-list">
                                        ${ex.sets.map((set, i) => `
                                            <li class="set-item">
                                                <span>${i + 1}. ${set.weight} –∫–≥ √ó ${set.reps} –ø–æ–≤—Ç.</span>
                                            </li>
                                        `).join('')}
                                    </ul>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // –ü—Ä–æ–≥—Ä–µ—Å—Å –∏ –≥—Ä–∞—Ñ–∏–∫–∏
        function renderProgress() {
            renderStats();
            updateExerciseSelect();
        }

        function renderStats() {
            const totalWorkouts = workouts.length;
            const totalSets = workouts.reduce((sum, w) => 
                sum + w.exercises.reduce((s, e) => s + e.sets.length, 0), 0
            );
            const totalVolume = workouts.reduce((sum, w) => 
                sum + w.exercises.reduce((s, e) => 
                    s + e.sets.reduce((v, set) => v + (set.weight * set.reps), 0), 0
                ), 0
            );

            document.getElementById('statsGrid').innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${totalWorkouts}</div>
                    <div class="stat-label">–í—Å–µ–≥–æ —Ç—Ä–µ–Ω–∏—Ä–æ–≤–æ–∫</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${totalSets}</div>
                    <div class="stat-label">–í—Å–µ–≥–æ –ø–æ–¥—Ö–æ–¥–æ–≤</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${(totalVolume / 1000).toFixed(1)}</div>
                    <div class="stat-label">–¢–æ–Ω–Ω –ø–æ–¥–Ω—è—Ç–æ</div>
                </div>
            `;
        }

        function updateExerciseSelect() {
            const select = document.getElementById('exerciseSelect');
            select.innerHTML = '<option value="">-- –í—ã–±–µ—Ä–∏—Ç–µ —É–ø—Ä–∞–∂–Ω–µ–Ω–∏–µ --</option>' +
                exercises.map(ex => `<option value="${ex.id}">${ex.name}</option>`).join('');
        }

        function updateCharts() {
            const exerciseId = parseInt(document.getElementById('exerciseSelect').value);
            if (!exerciseId) return;

            const exerciseName = exercises.find(e => e.id === exerciseId)?.name;
            const data = [];

            workouts.forEach(w => {
                const ex = w.exercises.find(e => e.exerciseId === exerciseId);
                if (ex && ex.sets.length > 0) {
                    const maxWeight = Math.max(...ex.sets.map(s => s.weight));
                    const volume = ex.sets.reduce((sum, s) => sum + (s.weight * s.reps), 0);
                    data.push({
                        date: new Date(w.date).toLocaleDateString('ru-RU'),
                        maxWeight,
                        volume
                    });
                }
            });

            if (data.length === 0) {
                alert('–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è —ç—Ç–æ–≥–æ —É–ø—Ä–∞–∂–Ω–µ–Ω–∏—è');
                return;
            }

            // –ì—Ä–∞—Ñ–∏–∫ –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–≥–æ –≤–µ—Å–∞
            if (weightChart) weightChart.destroy();
            weightChart = new Chart(document.getElementById('weightChart'), {
                type: 'line',
                data: {
                    labels: data.map(d => d.date),
                    datasets: [{
                        label: '–ú–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–π –≤–µ—Å (–∫–≥)',
                        data: data.map(d => d.maxWeight),
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: `${exerciseName} - –†–æ—Å—Ç —Ä–∞–±–æ—á–µ–≥–æ –≤–µ—Å–∞`
                        }
                    }
                }
            });
